<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
  <ion-card-header>
    <ion-card-title>Which Package you want to opt?</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-radio-group>
      <ion-item>
        <ion-label>Monthly</ion-label>
        <ion-radio value="Monthly" slot="start"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Quaterly</ion-label>
        <ion-radio value="Quqterly"slot="start"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Yearly</ion-label>
        <ion-radio value="Yearly"slot="start"></ion-radio>
      </ion-item>
      </ion-radio-group>
  </ion-card-content>
 </ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title>Contact</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone number</ion-label>
      <ion-input type="tell"></ion-input>
    </ion-item>
  </ion-card-content>
 </ion-card>
 <ion-card>
  <ion-card-header>
    <ion-card-title>Address Information</ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Street</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Neighborhood</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pincode</ion-label>
        <ion-input type="tell"></ion-input>
      </ion-item>
      

    </ion-card-content>
   
  </ion-card-header>
 </ion-card>
 <ion-button size="full" color="light" (click)="register()">Register</ion-button>
</ion-content>
